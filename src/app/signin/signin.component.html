<div  class="container ">
    <div class="row  Sign">
        <div class="col-4"></div>
        <div  class="col-4 c1">
          <h1>Sign In</h1>
<br><br>
            <form [formGroup]="signinForm" (ngSubmit)="signin()">
                <div class="mb-3">
                  <input type="email" class="form-control" name="email" formControlName ="email" placeholder="Email or mobile Number" id="signinEmail1" aria-describedby="emailHelp">
                </div>
          <div *ngIf=" this.signinForm.get('email')?.touched &&this.signinForm.get('email')?.errors" style="color: red;" >Invalid mail id</div>

                <div class="mb-3">
                  <input type="password" class="form-control" name="pswd" formControlName="pswd"placeholder="password" id="signinPassword1">
                </div>
         <div *ngIf=" this.signinForm.get('pswd')?.touched &&this.signinForm.get('pswd')?.errors" style="color: red;" >Invalid password</div>

                <div class="mb-3 form-check">
                </div>
                <button style="margin-left: 150px;" value="signin" (click)="signin()" type="submit" class="btn btn-primary">Sign In</button>
              </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<br><br>
<button style="margin-left: 480px;" routerLink="register">Create Your Orgin Account</button>
